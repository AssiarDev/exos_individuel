<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Calculatrice</title>
</head>
<body>
    <main class="flex justify-center items-center h-screen">
        <div id="calcBody" class="w-80 h-105 border flex flex-col gap-5 rounded-xl bg-black pt-5">
            <div id="screen" class="w-full h-full border mx-auto my-2 rounded-xl bg-black"></div>
                <div id="buttons" class="grid place-items-center grid-cols-4 gap-5 pb-5">
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">C</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">+/-</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">%</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-orange-400 text-white">รท</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">7</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">8</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">9</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-orange-400 text-white">x</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">4</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">5</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">6</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-orange-400 text-white">-</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">1</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">2</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">3</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-orange-400 text-white">+</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">0</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-slate-500 text-white">.</button>
                    <button class="border-transparent rounded-full w-10 h-10 bg-orange-400 text-white">=</button>
                </div>
    </div>
    </main>
</body>
</html>
